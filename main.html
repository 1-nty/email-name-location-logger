<!doctype HTML>
<style>
  h1{
    color:blue;
    font-family: 'Open Sans', Sans-Serif;
  }
</style>
<!-- Set up form -->
<form>
  <h1 id='h1'>Hello!</h1>
  <input type="email" name="email" id="email" placeholder="Type Email" />
  <input type="name" name="name" id="name" placeholder="name" />
  <button
    onclick="logIt()"
    style="height:70px;width:350px"
    type="submit"
  >Log It!</button>
</form>

<script>
  var emailInput = document.getElementById('email').value
  var nameInput = document.getElementById('name').value
  function logIt(){
    var location = navigator.geolocation.getCurrentPosition(showPosition)
    document.getElementById('h1').innerHTML = nameInput+' '+emailInput
    console.log(location)
  }
</script>

<script>
function showPosition(position) {
    var location = {lat:position.coords.latitude,lon:position.coords.longitude};
    console.log(location)
  }
  
</script>
