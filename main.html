<!doctype HTML>

  h1{
  color:White;
  font-family: 'Open Sans', sans-serif;

<!-- SETT UP A FORM WITH INPUTS ---->
<!-- LEARN MORE HERE https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit -->
<form>
<h1 id="h1">Hello!</h1>
<input type="email" id="email" placeholder="email" required="True"/>
<input type="name" placeholder="name" id="name"/>

<button  
  onclick='logIt()'
  style="height:70px;width:350px"
  type = sub
>Log It!</button>
</form>

<script>
  function logIt(){
    var emailInput = document.getElementById('email').value
    var nameInput = document.getElementById('name').value
    document.getElementById("h1").innerHTML = nameInput+' '+emailInput
    
  }
</script>
